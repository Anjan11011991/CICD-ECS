name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version to use

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        buildkitd-flags: --allow-insecure-entitlement network

    - name: Build Docker image
      run: |
        docker build -t hello-world-python .

    - name: Clean up orphan processes
      run: |
        docker system prune -f || true  # Force cleanup of unused containers, networks, images, and cache

    - name: Update ECS cluster
      shell: pwsh
      run: |
        .\ecs_deploy.ps1
